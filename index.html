	<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lato:900' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="styles/homePage.css">
		<link rel="stylesheet" type="text/css" href="styles/clndr.css">
		<link rel="stylesheet" type="text/css" href="styles/jquery.fancybox.css">
		<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
		<script type="text/javascript" src="javaScript/jquery.fancybox.js"></script>
		<script src="javaScript/imagesloaded.pkgd.js" type="text/javascript"></script>
		<script type="text/javaScript" src="javaScript/isotope.pkgd.min.js"></script>
		<script type="text/javascript" src="javaScript/freezeframe.min.js"></script>
		<script type="text/javascript" src="javaScript/processing.min.js"></script>
		<title>M+</title>
	</head>

	<body>

		<div class="wrapper">

			<div class="nav tips tutorials science tools buster 5s 30s 90s 300s video loop text audio interact links"> <!--remember to either a) move nav outside of <wrapper> or b) apply all filters to <nav> !-->

		<header>
			<a href="*"><h1>M+</h1></a>
				<a class="icon" target="_blank" href="http://www.twitter.com"><img src="images/Twitter_logo_white.
				svg"></a>

		</header>

				<div class="sub-nav">
				<ul>
					<!---<li><a href="#" data-filter="*" class="current">All</a></li>-->
					<li><a href="#" data-filter=".tips">Boot strap mindfulness</a></li>
					<li><a href="#" data-filter=".buster">Myth busters</a></li>
					<li><a href="#" data-filter=".science">Science</a></li>
					<li><a href="#" data-filter=".tools">Tools</a></li>
					<li><a href="#" data-filter=".tutorials">Tutorials</a></li>
					<li><a href="#" data-filter=".links">Links</a></li>
				</div>

  		  <div id="calendar">

			  <div id="mini-clndr">
				  <script id="mini-clndr-template" type="text/template">

					  <div class="controls">
						  <div class="clndr-previous-button">&lsaquo;</div><div class="month"><%= month %></div><div class="clndr-next-button">&rsaquo;</div>
					  </div>

					  <div class="days-container">
						  <div class="days">
							  <div class="headers">
								  <% _.each(daysOfTheWeek, function(day) { %><div class="day-header"><%= day %></div><% }); %>
							  </div>
							  <% _.each(days, function(day) { %><div class="<%= day.classes %>" id="<%= day.id %>"><%= day.day %></div><% }); %>
						  </div>
						  <div class="events">
							  <div class="headers">
								  <div class="x-button">x</div>
								  <div class="event-header">EVENTS</div>
							  </div>
							  <div class="events-list">
								  <% _.each(eventsThisMonth, function(event) { %>
									  <div class="event">
										  <a href="<%= event.url %>" onclick="window.location.href = '<%= event.url %>'"><%= moment(event.date).format('MMMM Do') %>: <%= event.title %></a>
									  </div>
									  <% }); %>
								  </div>
							  </div>
						  </div>

					  </script>
				  </div>

		  </div>

			</div>

			<div class="content video 30s"><a href="interactive1.html" class="fancybox fancybox.iframe"><img src="images/standing1.jpg"></a><p>two</p></div>

			<div class="content links">
			<iframe src="//player.vimeo.com/video/55073825?badge=0" width="500" height="213" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
			<p>three</p></div>

			<div class="content buster"><canvas data-processing-sources="processing/MP_emptyMind_interactiveGif2.pde" alt="/images/rollOverGif_emptyingMind/EmptyingMind0.jpg"></canvas>
			<p>Mindfulness isn't about emptying your mind but getting to know the junk inside.</p></div>

			<div class="content tools interact"><a href="interactive1.html" class="fancybox fancybox.iframe"><img src=images/Screenshot1.png/><p>interactive processing sketch</p></a></div>

		</div>

<script type="text/javascript">

$(window).load(function(){

    var $container = $('.wrapper');
    $container.isotope({
        filter: '*',
        animationOptions: {
            duration: 750,
            easing: 'linear',
            queue: false
        }
    });

    $('.nav a').click(function(){
        $('.nav .current').removeClass('current');
        $(this).addClass('current');

        var selector = $(this).attr('data-filter');
        $container.isotope({
            filter: selector,
            animationOptions: {
                duration: 750,
                easing: 'linear',
                queue: false
            }
         });
         return false;
    });
});

</script>



<script src="javaScript/json2.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script src= "javaScript/moment-2.5.1.js"></script>
<script src="javaScript/clndr.js"></script>
<script src="javaScript/site.js"></script>
<script src="javaScript/jquery.mousewheel-3.0.6.pack.js"></script>
<script type="text/javascript">
$('document').ready(function() {
	$(".fancybox").fancybox({});
});
</script>
</body>
</html>
